<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Description of the slider</h1>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img src="/Image (1).jpg" alt="" id="slide-1" />
          <img src="/Image (2).jpg" alt="" id="slide-2" />
          <img src="/Image (3).jpg" alt="" id="slide-3" />
          <img src="/Image (4).jpg" alt="" id="slide-4" />
          <img src="/Image (5).jpg" alt="" id="slide-5" />
          <img src="/Image (6).jpg" alt="" id="slide-6" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
          <a href="#slide-4"></a>
          <a href="#slide-5"></a>
          <a href="#slide-6"></a>
        </div>
      </div>
    </section>
  </body>
</html>
